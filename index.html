<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday, Sayang â¤ï¸</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 2rem;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      animation: pulse 2s infinite;
      max-width: 80%;
      margin: auto;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1.1rem;
      border: none;
      border-radius: 25px;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e63950;
      transform: scale(1.05);
    }

    /* Popup layer ke-2 */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: white;
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.5s ease;
      z-index: 1000;
      width: 80%;
      max-width: 400px;
    }

    .popup.active {
      transform: translate(-50%, -50%) scale(1);
    }

    .popup h2 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    .heart {
      position: fixed;
      top: -10px;
      font-size: 20px;
      color: #ff4d6d;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div style="text-align:center">
    <h1>Haiii sayangkuuu ğŸ’• Selamat ulang tahunnnn ğŸ‰ coba klikk ini donggg ğŸ˜˜</h1>
    <button onclick="showMessage()">Klik untuk kejutan ğŸ’Œ</button>
  </div>

  <div class="popup" id="popup">
    <h2>ğŸ’– Happy Birthday, Sayang ğŸ’–</h2>
    <p>Semoga hari-harimu selalu indah, penuh cinta, dan kebahagiaan.  
    Aku bersyukur punya kamu di hidupku. I love you! ğŸ¥°</p>
    <button onclick="closePopup()">Tutup</button>
  </div>

  <script>
    // Popup
    function showMessage() {
      document.getElementById("popup").classList.add("active");
    }

    function closePopup() {
      document.getElementById("popup").classList.remove("active");
    }

    // Hati berjatuhan
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "â¤ï¸";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.animationDuration = (2 + Math.random() * 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
